<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Joel">
    <title>portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header class="header">
            <div class="self-name__wrapper">
                <span class="header__self-name">Victor Abdias Joel Argueta Gonzalez - Desarrolador Front-End</span>
            </div>
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="#">
                        <img src="imagenes portafolio/LinkedIn_icon.png" alt="imagen de red social" class="header__nav-image">
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="#">
                        <img src="imagenes portafolio/instagram-icon.png" alt="imagen de red social" class="header__nav-image">
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="#">
                        <img src="imagenes portafolio/whatsapp-icon.jpeg" alt="imagen de red social" class="header__nav-image">
                    </a>
                </li>
                <li class="header__nav-item">
                    <a href="#">
                        <img src="imagenes portafolio/github-icon.webp" alt="imagen de red social" class="header__nav-image">
                    </a>
                </li>
            </ul>
        </header>
        <main class="profile">
            <div class="profile__wrapper">
                <div class="profile__self-information">
                    <div class="img__container"></div>
                    <div class="profile__autodescription"></div>
                </div>
                <div class="profile__skills"></div>
            </div>
        </main>
        <section class="portfolio">
            <div class="portfolio__title-container">
                <h2 class="portfolio__title"></h2>
            </div>
            <div class="portfolio__pojects-wrapper">
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>
                    <h2 class="protfolio__project-title"></h2>
                </div>
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>

                </div>
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>
                    <h2 class="protfolio__project-title"></h2>
                </div>
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>
                    <h2 class="protfolio__project-title"></h2>
                </div>
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>
                    <h2 class="protfolio__project-title"></h2>
                </div>
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>
                    <h2 class="protfolio__project-title"></h2>
                </div>
                <div class="portfolio__project-container">
                    <div class="portfolio__project"></div>
                    <h2 class="protfolio__project-title"></h2>
                </div>
            </div>
        </section>
        <div class="form-and-exercises__wrapper">
            <section class="exercises"></section>
            <section class="form"></section>
        </div>
        <footer class="footer">
            <span class="credits"></span>
            <span class="copyright"></span>
        </footer>
    </body>
</html>
